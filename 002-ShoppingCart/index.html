<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Englebert&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="shopping-cart">
        <nav class="navi">
            <div class="logo">
                <img src="./assets/images/logo.png"/>
                <h1>PenMoon</h1>
            </div>

            <a href="">Home</a>
            <a href="">Methods</a>
        </nav>
        <div class="content">
            <div class="items">
                <div class="item">
                    <img src="./assets/images/drawing1.jpg"/>
                    <div class="item-info">
                        <h2>drawing1</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/drawing2.jpg"/>
                    <div class="item-info">
                        <h2>drawing2</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/drawing3.jpg"/>
                    <div class="item-info">
                        <h2>drawing3</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/drawing4.jpg"/>
                    <div class="item-info">
                        <h2>drawing4</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/drawing5.jpg"/>
                    <div class="item-info">
                        <h2>drawing5</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/images/drawing6.jpg"/>
                    <div class="item-info">
                        <h2>drawing6</h2>
                        <div class="numbers">
                            <div class="quantity">
                                <span class="minus">-</span>
                                <span class="quantity-value">1</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                        <p class="item-cost">$40</p>
                        <h3 class="all-i-cost">$40</h3>
                    </div>
                </div>
            </div>
            <div class="cost-info">
                <table>
                    <tbody>
                        <tr>
                            <th>sum</th>
                            <td id="sum"></td>
                        </tr>
                        <tr id="discount">
                            <th>discount</th>
                            <td></td>
                        </tr>
                        <tr id="delivery">
                            <th>delivery</th>
                            <td></td>
                        </tr>
                        <tr id="total">
                            <th>total</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <button type="">Continue</button>
                <script src="./js/index.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
</body>
</html>
